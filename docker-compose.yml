services:
  app:
    build: .
    container_name: app
    ports:
      - "4981:4981"
    env_file:
      - .env
    environment:
      - PORT=4981
      - APP_ENV=production
      - GEMINI_1PSID=${GEMINI_1PSID}
      - GEMINI_1PSIDTS=${GEMINI_1PSIDTS}
      - GEMINI_REFRESH_INTERVAL=30
      - GEMINI_MAX_RETRIES=3
    restart: unless-stopped
    tmpfs:
      - /tmp
      - /home/appuser/.cache
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4981/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
